{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThrottleHub</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'assets/reg_assets/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets/reg_assets/css/style.css' %}">
</head>
<body style="background: #111111;">
<!--    <div class="main">-->
        <video autoplay muted loop style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: calc(100vw + 100px); height: calc(100vh + 100px); object-fit: cover; z-index: -1; opacity: 0.2;">

            <source src="{% static 'assets/video/untitled.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container" style="width: 400px; border-radius: 25px; margin-top: 100px;">
            <div class="booking-content">

                <div class="booking-form" style="width:100%">
                    <form method="POST" id="booking-form"> {% csrf_token %}
                        <center><h1 style="margin: 0px">Change Password</h1></center>
                        <div class="form-group form-input">
                            <input type="text" name="otp" id="otp" value="" required/>
                            <label for="otp" class="form-label">OTP</label>
                        </div>

                        <div class="form-group form-input">
                            <input type="password" name="password1" id="password" value="" required />
                            <label for="password" class="form-label">New Password</label>
                        </div>

                        <div class="form-group form-input">
                            <input type="password" name="password2" id="password" value="" required />
                            <label for="password" class="form-label">Re-enter Password</label>
                        </div>
                        {% if messages %}
                              {% for m in messages %}
                                <p style="color: red">{{ m }}</p>
                              {% endfor %}
                            {% endif %}
                        <br><br>

                        <center><div class="form-submit">
                            <input type="submit" value="Login" class="submit" id="submit" name="submit" />
                        </div></center>
                        <br>
                        Already registered?&nbsp;&nbsp;&nbsp;<a href="{% url 'forget' %}" class="verify-booking">Sign in</a>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'assets/reg_assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/reg_assets/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
