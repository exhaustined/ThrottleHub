{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThrottleHub</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'assets/reg_assets/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets/reg_assets/css/style.css' %}">
</head>
<body style="background: #111111;">
<!--    <div class="main">-->
        <video autoplay muted loop style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: calc(100vw + 100px); height: calc(100vh + 100px); object-fit: cover; z-index: -1; opacity: 0.2;">

            <source src="{% static 'assets/video/untitled.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container" style="width: 400px; border-radius: 25px; margin-top: 100px;">
            <div class="booking-content">

                <div class="booking-form" style="width:100%">
                    <a style="text-decoration:none; color:white;" href="{% url 'index' %}"><h1 align="center">ThrottleHub</h1></a>
                    <form method="POST" id="booking-form" enctype="multipart/form-data"> {% csrf_token %}
                        <h2>Register Now</h2>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Username</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="email" name="email" id="email" value="" required />
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="password" name="password1" id="password1" value="" required />
                            <label for="password1" class="form-label">Password</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="password" name="password2" id="password2" value="" required />
                            <label for="password2" class="form-label">Confirm Password</label>
                        </div>

                        {% if messages %}
                        {% for m in messages %}
                        {% if m.tags == "error" %}
                        <center><p style="color:red;">{{ m }}</p></center>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                        <div class="form-group form-input">
                            <input type="file" id="profilepic" name="profilepic" required>
<!--                            <label for="profilepic" class="form-label">Profile Pic</label>-->
                        </div>

                        <div class="form-group form-input">
                            <center><input type="submit" value="Register" class="submit" id="submit" name="submit" /></center>
                            <br>
                            Already have an account? Sign in!&nbsp;&nbsp;&nbsp;<a href="{% url 'login' %}" style="color: blue">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'assets/reg_assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/reg_assets/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
